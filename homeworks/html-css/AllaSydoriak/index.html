<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
  <header>
    <nav>
      <div class="links">
        <a class="plain-text" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
        <a class="plain-text links__a" href="https://www.google.com.ua/imghp?hl=uk&tab=wi">Зображення</a>
      </div>
      <a href=""><img class="menu-icon" src="./images/menu.png" alt=""></a>
      <a class="plain-text login" href="https://accounts.google.com/ServiceLogin">Увійти</a>
    </nav>
  </header>
  <main>
    <img src="./images/googlelogo.png" alt="google" class="main__logo">
    <form>
      <div class="search">
        <input type="text" class="search__input">
          <a href="#" class="search__button search__keyboard"><img src="./images/keyboard.png" alt=""></a>
          <a href="#" class="search__button"><img src="./images/microphone.png" alt="microphone" class="search__microphone"></a>
        </input>
      </div>
      <div class="btn-group">
        <input type="submit" name="" value="Пошук Google" class="button">
        <a href="https://www.google.com/doodles" class="button">Мені пощастить</a>
      </div>
    </form>
    <div class="language">
      <span class="plain-text">Мова Google:</span>
      <a href="" class="plain-text">українська</a>
    </div>
  </main>
  <footer>
    <p class="plain-text country">Україна</p>
    <div class="footer_nav">
      <div class="left">
        <a class="plain-text" href="">Реклама</a>
        <a class="plain-text" href="">Business</a>
        <a class="plain-text" href="">Про Google</a>
      </div>
      <div class="right">
        <a class="plain-text" href="">Конфіденційність</a>
        <a class="plain-text" href="">Умови</a>
        <a class="plain-text" href="">Налаштування</a>
      </div>
    </div>
  </footer>
  </body>
</html>
