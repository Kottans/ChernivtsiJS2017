<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Google</title>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <header class="header clearfix">
        <ul class="nav">
            <li>
                <a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
            </li>
            <li>
                <a href="https://www.google.com.ua/imghp?hl=ru&tab=wi">Images</a>
            </li>
            <li>
                <a class="nav__sign" href="https://accounts.google.com/ServiceLogin?hl=ru&passive=true&continue=https://www.google.com.ua/">Sign&nbsp;In</a>
            </li>
        </ul>
    </header>
    <main class="main">
        <div class="main__wrap">
            <img class="main__logo clearfix" src="images/googlelogo.png" alt="logo">
            <div class="input__wrap">
                <input class="main__input" type="text">
                <span class="input__wrap_micro"></span>
            </div>
            <div class="btn-group">
                <a href="#">Google Search</a>
                <a href="https://www.google.com/doodles/">I'm Feeling Lucky</a>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__nav">
            <div class="footer__left">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">About</a>
            </div>
            <div class="footer__right">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
