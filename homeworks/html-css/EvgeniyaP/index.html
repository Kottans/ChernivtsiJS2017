<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=1024, min-scale=0.1, max-scale=4, user-scalable=yes">
    <link rel="stylesheet" href="reset-styles.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Google home page</title>
  </head>
  <body>
    <header class="main-header">
      <ul class="list-top-icons">
        <li><a href="">Почта</a></li>
        <li><a href="">Картинки</a></li>
        <li><a href=""><span class="options"></span></a></li>
        <li><button class="enter">Войти</button></li>
      </ul>
    </header>
    <main>
      <section class="search-section">
        <div class="logo"><img src="images/google-logo.png" alt=""></div>
        <div class="input-wrap">
          <input class="entry-field" type="text" title="Поиск">
          <a href="#" class="keyboard-link"><span class="keyboard"></span><span class="show-key">Экранная клавиатура <span class="arrow-up"></span></span></a>
          <a href="#" class="voice-link"><span class="voice"></span><span class="show-voice">Голосовой поиск <span class="arrow-up"></span></span></a>
        </div>
        <div class="btn-wrap">
          <button>Поиск в Google</button>
          <button>Мне повезёт!</button>
        </div>
        <p class="text">Сервисы Google доступны на разных языках: <a href="">українська</a></p>
      </section>
    </main>
    <footer>
      <div class="f-container">
        <p class="country">Украина</p>
        <div class="footer-content">
          <ul class="footer-links footer-links-right">
            <li><a href="">Конфиденциальность</a></li>
            <li><a href="">Условия</a></li>
            <li><a href="">Настройки</a></li>
          </ul>
          <ul class="footer-links footer-links-left">
            <li><a href="">Реклама</a></li>
            <li><a href="">Для бизнеса</a></li>
            <li><a href="">Всё о Google</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
