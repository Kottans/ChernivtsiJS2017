<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google</title>
    <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="wrapper">
    	<header class="header">
            <div class="top_block">
                <ul class="top_list">
                    <li class="top_list_item">
                        <a href="#" class="top_list_link">Gmail</a>
                    </li>
                    <li class="top_list_item">
                        <a href="#" class="top_list_link">Зображення</a>
                    </li>
                </ul>
                <button class="options"></button>
                <a href="#" class="login_link">Увійти</a>
            </div>

        </header>
        <main class="main">
            <div class="logo_block">
                <img src="images/google.png" alt="">
            </div>
            <form action="#" method="get">
                <div class="search_block">
                        <input type="text" class="search_input">
                    <div class="text_options">
                        <a href="#" class="keyboard_btn"><span class="keyboard_icon"></span></a>
                        <a href="#" class="voice"><span class="voice_icon"></span></a>
                    </div>
                </div>
                <div class="search_block_btns">
                    <input type="submit" class="search_btn" value="Пошук Google">
                    <input type="submit" class="search_btn" value="Мені пощастить">
                </div>
                <div class="language">
                    Мова Google: <a href="#">русский</a>
                </div>
            </form>
        </main>
        <footer class="footer">
            <div class="country">
                <span class="country_name">Україна</span>
            </div>
            <nav class="footer_nav">
                <ul class="menu">
                    <li class="menu_item">
                        <a href="#" class="menu_link">Реклама</a>
                    </li>
                    <li class="menu_item">
                        <a href="#" class="menu_link">Business</a>
                    </li>
                    <li class="menu_item">
                        <a href="#" class="menu_link">Про Google</a>
                    </li>
                </ul>
                <ul class="menu menu--right">
                    <li class="menu_item">
                        <a href="#" class="menu_link">Конфіденційність</a>
                    </li>
                    <li class="menu_item">
                        <a href="#" class="menu_link">Умови</a>
                    </li>
                    <li class="menu_item">
                        <a href="#" class="menu_link">Налаштування</a>
                    </li>
                </ul>
            </nav>
        </footer>
    </div>


</body>
</html>
