<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Google</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="container">

        <img class="logo" src="images/googlelogo_color_272x92dp.png">

        <div class="input_container">
            
            <input
            type="text"
            placeholder="Kottans rock)"
            maxlength="2048"
            name="q"
            autocomplete="off"
            title="Пошук"
            dir="ltr"
            spellcheck="false">

            <span class="voice" src="images/tia.png"></span>
            <img class="tia" src="images/tia.png">
        </div>

        <div class="buttons">
            <input class="button" value="Пошук Google" type="submit">
            <input class="button" value="Мені пощастить" type="submit" jsaction="sf.lck">
        </div>

    </div>
</body>
</html>
