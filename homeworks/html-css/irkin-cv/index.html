<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=0.25, maximum-scale=4.0, user-scalable=yes"/>
    <title>Google-homepage</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class="main-content">
        <div class="logo">
            <img src="images/logo.png" srcset="images/logo.svg" alt="google-logo">
        </div>

        <!-- Блок поиска: BEGIN -->
        <!-- !!! Поиск работает  !!! -->
        <div class="search-block">
            <input id='search-input' type="text" val="" autocomplete="on" placeholder="Search Google or type URL" >
        </div>
        <!-- Блок поиска: END -->


        <div class="search-buttons">
            <input value="Поиск в Google" name="" type="submit" class="search-js">
            <a href="https://www.google.com/doodles"><input value="Мне повезёт!"  name="" type="submit"></a>
        </div>


        <div id="_eEe" class="language-block">
            Сервисы Google доступны на разных языках:
            <a href="https://www.google.com.ua/setprefs?sig=0_2fxzfWGzfevieWYPHoTU67oWCF4%3D&amp;hl=uk&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwi62vCg0LnXAhUhP5oKHcxJDsYQ2ZgBCAw" class="lb-button">українська</a>
            <a href="https://www.google.com.ua/setprefs?sig=0_2fxzfWGzfevieWYPHoTU67oWCF4%3D&amp;hl=en&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwi62vCg0LnXAhUhP5oKHcxJDsYQ2ZgBCAw" class="lb-button">English</a>
        </div>

    </div>
</body>
</html>
